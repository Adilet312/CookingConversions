<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Conversion!</h1>
    <div class="container">

      <form id="conversion1">
        <div class="form-group">
          <label for="cup">Cup:</label>
          <input id="cup" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <div id="output1">
       </div>

       <form id="conversion2">
         <div class="form-group">
           <label for="ounce">Ounce:</label>
           <input id="ounce" class="form-control" type="text">
         </div>
         <button type="submit" class="btn">Convert!</button>
       </form>
       <div id="output2">

       </div>

       <form id="conversion3">
         <div class="form-group">
           <label for="pint">Pint:</label>
           <input id="pint" class="form-control" type="text">
         </div>
         <button type="submit" class="btn">Convert!</button>
       </form>
       <div id="output3">

       </div>
    </div>
  </body>
</html>
